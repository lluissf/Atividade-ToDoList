<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade To-Do List</title>
</head>
<body>
    <main>
        <section>
            <div class="todo-body">
                <div class="todo-form">
                    <h2>To-Do List</h2>
                    <form action="#">
                        <input type="text" placeholder="Add new task.">
                        <button type="submit" id="botao">Add</button>
                    </form>
                </div>
                <div class="todo-list">
                    <ul id="lista"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
